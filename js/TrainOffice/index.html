<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Projet</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div id="app" class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center text-gray-800">Bienvenue dans mon projet JS</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mt-5">
      <h2 class="text-2xl font-bold mb-4">Réservation de billets de train</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h3 class="text-xl font-bold mb-2">Vue du train</h3>
          <div class="bg-gray-200 rounded-lg p-4">
            <!-- Représentation visuelle des places -->
          </div>
          <div class="mt-4 flex justify-between">
            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
              Réserver des places
            </a>
            <a href="#" class="text-blue-500 hover:text-blue-600 font-bold">
              Suivant
            </a>
          </div>
        </div>
        <div>
          <h3 class="text-xl font-bold mb-2">Réservation</h3>
          <form class="space-y-4">
            <div>
              <label for="seats" class="block font-bold mb-2">Nombre de places</label>
              <input type="number" id="seats" name="seats" class="bg-gray-200 rounded-lg p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
              Réserver
            </button>
          </form>
          <div class="mt-4">
            <p class="font-bold">Référence de réservation:</p>
            <p id="booking-ref"></p>
            <p class="font-bold">Places réservées:</p>
            <ul id="reserved-seats"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
